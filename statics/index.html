<html>
<head>
    <title> Find Yo' Stuff! </title>
    <script src="libraries/jquery-1.9.1.js" type="text/javascript"></script>
    <link href="index.css" rel="stylesheet" type="text/css">
</head>

<body>
    <h1> Stuff Stuff Stuff </h1>
    <ul>
        <li><button onclick="postCow()">POST COW</button></li>
        <li><button onclick="getCow()">GET COW</button></li>
        <li><button onclick="putCow()">PUT COW</button></li>
        <li><button onclick="deleteCow()">DELETE COW</button></li>
    </ul>

    <script>
        $.ajaxSetup({
            url: 'http://localhost:8000/tag/1523'
        })

        function postCow(){
            console.log("Posting Cow");
            $.ajax({type: 'POST'});
        };

        function getCow(){
            $.ajax({type: 'GET'});
            console.log("Getting Cow");
        }

        function putCow(){
            $.ajax({type: 'PUT'});
            console.log("Putting Cow");
        }

        function deleteCow(){
            $.ajax({type: 'DELETE'});
            console.log("Deleting Cow");
        }



    </script>
</body>
</html>
