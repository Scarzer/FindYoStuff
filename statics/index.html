<html>
<head>
    <title> Find Yo' Stuff! </title>
    <script src="libraries/jquery-1.9.1.js" type="text/javascript"></script>
    <script src="libraries/functions.js" type="text/javascript"></script>
    <link href="/admin.css" rel="stylesheet" type="text/css">
</head>

<body>
    <h1> Find Yo' Stuff! </h1>
    <nav>
        <ul>
            <li id="navPostTag"><a href="#"> Post Tag</a></li>
            <li id="navGetTag"><a href="#">Get Tag</a></li>
            <li id="navPutTag"><a href="#">Put Tag</a></li>
            <li id="navDelTag"><a href="#">Del Tag</a></li>
        </ul>
    </nav>
    <section id="SecselectMethod">
    <ul>
        <li id="liPost"><label>Tag Number</label><input type="text" name="postTag" id="postTag"><button onclick="postCow()">POST Tag</button></li>
        <li id="liGet"><label>Tag Number</label><input type="text" name="getTag" id="getTag"><button onclick="getCow()">GET Tag</button></li>
        <li id="liPut"><label>Tag Number</label><input type="text" name="putTag" id="putTag"><button onclick="putCow()">PUT Tag</button></li>
        <li id="liDel"><label>Tag Number</label><input type="text" name="delTag" id="delTag"><button onclick="delCow()">DELETE Tag</button></li>
    </ul>
    </section>
    <section id="SectagForm">
        <h2>Tag Form!</h2>
        <form id="tagForm">
            <ul>
                <li><label>Tag Name</label><input type="text" name="in_nameTag" id="in_nameTag"></li>
                <li><label>Tag ID</label><input type="number" name="in_numberTag" id="in_numberTag"> </li>
            </ul>
        </form>
    </section>
    <section id="SecResults">
        <div id="containerResults">
            <h2>Your results will be here: </h2>
            <button onclick="clearResults()">Clear Results</button>

            <div id="resultLabels"><p>NAME</p> <p>NUMBER</p> <p>LASTLOC</p></div>
            <table id="resultTable">
                <div id="containRows"></div>
            </table>
        </div>
    </section>

    <script>
        var baseURL = "http://localhost:8000/tag/";

        function postCow(){
            console.log("Posting Cow");
            var idNum = $(postTag).val();
            $(postTag).val("");
            $.ajax({
                type: 'POST',
                url: baseURL +  idNum,
                success: (successPostTag)
            })
        };

        function getCow(){
            console.log("Getting Cow");
            var idNum = $(getTag).val();
            $(getTag).val("");
            $.ajax({
                type: 'GET',
                url: baseURL + idNum,
                success: (successGetTag)

            });

        }

        function putCow(){
            console.log("Putting Cow");
            var idNum = $(putTag).val();
            $(putTag).val("");
            $.ajax({
                type: 'PUT',
                url: baseURL + idNum,
                success: [(successPutTag), (getCow())]
            });
        }

        function delCow(){
            console.log("Deleting Cow");
            var idNum = $(delTag).val();
            $(delTag).val("");
            $.ajax({
                type: 'DELETE',
                url: baseURL + idNum,
                success: (successDelTag)
            });
        }

    </script>
</body>
</html>
