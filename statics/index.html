<html>
<head>
    <title> Find Yo' Stuff! </title>
    <script src="libraries/jquery-1.9.1.js" type="text/javascript"></script>
    <link href="index.css" rel="stylesheet" type="text/css">
</head>

<body>
    <h1> Stuff Stuff Stuff </h1>
    <ul>
        <li><label>Tag Number</label><input type="text" name="postTag" id="postTag"><button onclick="postCow()">POST Tag</button></li>
        <li><label>Tag Number</label><input type="text" name="getTag" id="getTag"><button onclick="getCow()">GET Tag</button></li>
        <li><label>Tag Number</label><input type="text" name="putTag" id="putTag"><button onclick="putCow()">PUT Tag</button></li>
        <li><label>Tag Number</label><input type="text" name="delTag" id="delTag"><button onclick="delCow()">DELETE Tag</button></li>
    </ul>

    <div id="containerResults">
        <h2>Your results will be here: </h2>
    </div>

    <script>
        var baseURL = "http://localhost:8000/tag/";


        function postCow(){
            console.log("Posting Cow");
            var idNum = document.getElementById("postTag").value;
            $.ajax({
                type: 'POST',
                url: baseURL +  idNum
            });
        };

        function getCow(){
            $.ajax({type: 'GET'});
            console.log("Getting Cow");
        }

        function putCow(){
            $.ajax({type: 'PUT'});
            console.log("Putting Cow");
        }

        function delCow(){
            $.ajax({type: 'DELETE'});
            console.log("Deleting Cow");
        }



    </script>
</body>
</html>
